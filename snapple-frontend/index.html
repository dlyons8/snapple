<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapple</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="game">
        <div id="name-screen">
            <form id="input-form">
                <label>Enter your name:</label> <br>
                <input type="text" id="name"><br>
                <input type="submit">
                <p>Press ENTER To Continue</p>
            </form>
        </div>
        <div id="start-screen">
            <h1 id="start"><em>Start New Game</em></h1>
            <h1 id="restore"><em>Restore Game</em></h1>
        </div>
        <img src="src/images/snake-skull.gif">

        <canvas id="canvas" height="400px" width="400px"></canvas>

        <div id="high-score-screen">
            <h1>High Score</h1>
            <table id="high-scores">
            </table>
            <button id="play-again">Play Again</button><br>
            <button id="choose-new-name">Choose New User Name</button>
        </div>
        
    </div>
    
    <script src="src/javascripts/Snake.js"></script>
    <script src="src/javascripts/Consumable.js"></script>
    <script src="src/javascripts/Game.js"></script>
    <script src="src/javascripts/index.js"></script>
</body>
</html>
